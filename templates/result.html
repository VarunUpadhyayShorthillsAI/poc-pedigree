<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preprocessing Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .header {
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid #e5e5e5;
        }
        .result-image {
            max-width: 100%;
            margin-bottom: 1rem;
        }
        .result-row {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1>Image Preprocessing Results</h1>
            <p class="lead">View each stage of processing</p>
        </div>

        <div class="row result-row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Original Image</h5>
                    </div>
                    <div class="card-body text-center">
                        <img src="{{ result.original }}" alt="Original Image" class="result-image">
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>After Shadow & Wrinkle Removal</h5>
                    </div>
                    <div class="card-body text-center">
                        <img src="{{ result.intermediate }}" alt="Cleaned Image" class="result-image">
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Background Removed (Final)</h5>
                    </div>
                    <div class="card-body text-center">
                        <img src="{{ result.oriented }}" alt="Final Image" class="result-image">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12 text-center">
                <a href="/" class="btn btn-primary">Process Another Image</a>
            </div>
        </div>
    </div>
</body>
</html>
