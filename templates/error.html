<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Processing Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .error-box {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            border: 1px solid #f5c6cb;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="error-box">
            <h2>Error Processing Image</h2>
            <p>{{ error }}</p>
            <a href="/" class="btn btn-danger mt-3">Try Again</a>
        </div>
    </div>
</body>
</html>
