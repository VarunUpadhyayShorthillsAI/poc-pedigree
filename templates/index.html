<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedigree Chart Preprocessor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .header {
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid #e5e5e5;
        }
        .file-input-container {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .preview-container {
            max-width: 300px;
            margin: 1rem auto;
        }
        #imagePreview {
            max-width: 100%;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1>Pedigree Chart Image Preprocessor</h1>
            <p class="lead">Upload a pedigree chart image for preprocessing to fix orientation and color issues</p>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form action="/upload" method="post" enctype="multipart/form-data">
                            <div class="mb-3 text-center file-input-container">
                                <label for="fileInput" class="form-label">Select an image file</label>
                                <input type="file" class="form-control" id="fileInput" name="file" accept="image/*" onchange="previewImage(event)">
                            </div>
                            
                            <div class="preview-container">
                                <img id="imagePreview" src="#" alt="Preview" class="img-thumbnail">
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Process Image</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function previewImage(event) {
            var preview = document.getElementById('imagePreview');
            preview.src = URL.createObjectURL(event.target.files[0]);
            preview.style.display = 'block';
        }
    </script>
</body>
</html>
